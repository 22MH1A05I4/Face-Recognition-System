<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Face Recognition</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .attendance-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .attendance-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .attendance-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .attendance-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .camera-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .camera-placeholder {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 60px;
            text-align: center;
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        .video-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 10px;
            display: none;
        }
        
        #canvas {
            display: none;
        }
        
        .attendance-records {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-controls select, .filter-controls input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .records-table th,
        .records-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .records-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .records-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-checkin {
            background: #d4edda;
            color: #155724;
        }
        
        .status-checkout {
            background: #f8d7da;
            color: #721c24;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .export-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .message {
            padding: 12px 20px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        @media (max-width: 768px) {
            .attendance-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .records-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-controls {
                justify-content: center;
            }
            
            .records-table {
                font-size: 14px;
            }
            
            .records-table th,
            .records-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="attendance-container">
        <div class="attendance-header">
            <h1>ðŸ“Š Attendance System</h1>
            <p>Mark your attendance using face recognition</p>
        </div>
        
        <div class="attendance-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalToday">0</div>
                <div class="stat-label">Present Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="checkedIn">0</div>
                <div class="stat-label">Currently Checked In</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRecords">0</div>
                <div class="stat-label">Total Records</div>
            </div>
        </div>
        
        <div class="camera-section">
            <div class="camera-placeholder" id="camera-placeholder">
                <h3>ðŸ“· Camera Ready</h3>
                <p>Click "Start Camera" to begin attendance marking</p>
            </div>
            
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
            
            <div class="attendance-controls">
                <button id="startWebcam" class="control-btn">Start Camera</button>
                <button id="stopWebcam" class="control-btn" disabled>Stop Camera</button>
                <button id="markAttendance" class="control-btn" disabled>Mark Attendance</button>
                <button id="backBtn" class="control-btn">Back to Home</button>
            </div>
        </div>
        
        <div class="attendance-records">
            <div class="records-header">
                <h3>ðŸ“‹ Attendance Records</h3>
                <div class="filter-controls">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="checkin">Check In</option>
                        <option value="checkout">Check Out</option>
                    </select>
                    <input type="date" id="dateFilter">
                    <button id="exportBtn" class="export-btn">Export CSV</button>
                </div>
            </div>
            
            <div id="attendanceResult" style="display: none;">
                <div id="resultContent"></div>
            </div>
            
            <table class="records-table" id="recordsTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Confidence</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody">
                    <!-- Records will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="attendance.js"></script>
</body>
</html>
